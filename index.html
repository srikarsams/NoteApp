<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Note App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="Search for Notes">
            <select id="filterBy" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="byAlpha">Sort alphabetically</option>
            </select>  
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id='create-note' class="button">Create note</button>
    </div>
    
    <script src="./scripts/index-bundle.js"></script>
</body>
</html>
